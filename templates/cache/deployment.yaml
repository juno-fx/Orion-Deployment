apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  namespace: {{ .Values.namespace }}
  annotations:
    linkerd.io/inject: enabled
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: cache

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
    type: RollingUpdate

  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: cache

    spec:

      {{- if .Values.cache.node_selector.enable }}
      nodeSelector:
        {{- range $key, $value := .Values.cache.node_selector.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
      {{- end }}

      containers:
        - name: cache
          image: redis:alpine  # need to switch this to use the registry in the future
          ports:
            - containerPort: 6379
              name: endpoint
