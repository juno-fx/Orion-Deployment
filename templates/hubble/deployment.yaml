{{- if .Values.active }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubble
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: hubble

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: hubble

    spec:
      {{- if .Values.hubble.node_selector.enable }}
      nodeSelector:
        {{- range $key, $value := .Values.hubble.node_selector.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
      {{- end }}
      containers:
        - name: hubble
          image: {{.Values.registry}}/{{ .Values.hubble.image }}
          imagePullPolicy: Always
          env:
            - name: AUTH_TRUST_HOST
              value: "true"
            - name: NEXTAUTH_URL
              value: "https://{{ .Values.host }}/api/auth"
          {{- if eq .Values.luna.enabled false}}
            - name: LUNA
              value: "deactivated"
          {{- end }}
          {{- range $key, $value := .Values.hubble.env }}
            - name: {{ $key }}
              value: {{ $value }}
          {{- end }}
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
          ports:
            - containerPort: 3000
              name: endpoint
            - containerPort: 8000
              name: socket
{{- end }}
