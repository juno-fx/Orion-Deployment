apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuiper
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: kuiper

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: kuiper

    spec:
      serviceAccountName: kuiper

      {{- if .Values.kuiper.node_selector.enable }}
      nodeSelector:
        {{- range $key, $value := .Values.kuiper.node_selector.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
      {{- end }}
      containers:
        - name: kuiper
          image: {{.Values.registry}}/{{ .Values.kuiper.image }}
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: "/.health"
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: "/.health"
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 2
          env:
            - name: HOST
              value: "{{ .Values.kuiper.host }}"
            - name: SHOW
              value: "{{ .Values.show }}"
          resources:
            requests:
              cpu: 750m
              memory: 200Mi
          ports:
            - containerPort: 8000
              name: endpoint
